<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script>
      function redirectToRestourentPage(event) {
        event.preventDefault(); // Prevent form submission
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Check if username and password are not empty
        if (username.trim() !== "" && password.trim() !== "") {
          window.location.href = "restourentpage.html"; // Navigate to restourentpage.html
        } else {
          alert("Please enter both username and password."); // Show an alert if username or password is empty
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        background-image: url("welcome page background.png"); /* Replace 'background-image.jpg' with your image file */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .container {
        width: 300px;
        padding: 20px;
        background-color: aliceblue;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 20px;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .btn {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .forgot-password,
      .sign-up {
        text-align: center;
        margin-top: 10px;
      }
      .forgot-password a,
      .sign-up a {
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Vender Login</h2>
      <form id="loginForm">
        <!-- Added id="loginForm" to the form -->
        <div class="input-group">
          <label for="email">Email</label>
          <!-- Changed "username" to "email" for consistency -->
          <input type="email" id="email" name="email" required />
          <!-- Changed type to "email" -->
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="forgot-password">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
      <div class="sign-up">
        <span>New User? <a href="sign-up.html">Sign Up</a></span>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData(loginForm);
        const data = {
          email: formData.get("email"),
          password: formData.get("password"),
          role: "vendor",
        };

        try {
          const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            // Redirect to customer page upon successful login
            // window.location.href = "/restourentpage.html";
          } else {
            // Handle unsuccessful login
            const errorMessage = await response.text();
            alert(errorMessage);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred. Please try again later.");
        }
      });
    </script>
  </body>
</html>
